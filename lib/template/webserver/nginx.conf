daemon off;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include         /etc/nginx/mime.types;
    access_log      /var/log/nginx/access.log;
    error_log       /var/log/nginx/error.log;
    client_max_body_size    50M;

    server {
        listen 80;

        location /api/ {
            proxy_pass $nginxLocalPath;
        }
    }
}
