name: Rize CLI Package

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish-gpr:
    if: ${{ github.event.release.draft == false && github.event.release.prerelease == false && github.event.release.target_commitish == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
